<div class="modal-overlay" id="modalOverlay">
  <div class="modal" id="modal">
    <button class="modal-close" aria-label="Close modal">
      <svg class="icon" width="14" height="14">
        <use href="./img/icons.svg#icon-decline"></use>
      </svg>
    </button>
    <div class="modal-header">
      <h2 class="modal-title">Register</h2>
      <p class="modal-subtitle">Cozy Book Club â€” "The Midnight Library"</p>
    </div>

    <form class="modal-form" id="contactForm">
      <div class="form-group">
        <label class="form-label" for="name">Name*</label>
        <input
          type="text"
          class="form-input"
          id="name"
          name="name"
          required
          placeholder="Ann"
          autocomplete="name"
        />
        <div class="error-message" id="nameError">Please enter your name</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email*</label>
        <input
          type="email"
          class="form-input"
          id="email"
          name="email"
          required
          placeholder="hello@booksy.com"
          autocomplete="email"
        />
        <div class="error-message" id="emailError">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="message">Message</label>
        <textarea
          class="form-input form-textarea"
          id="message"
          name="message"
          placeholder="Type your message..."
          rows="4"
        ></textarea>
      </div>

      <button type="submit" class="form-submit" id="submitBtn">
        <span class="button-text">Register</span>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <span>Sending...</span>
        </div>
      </button>
    </form>

    <!-- Success message -->
    <div class="success-message" id="successMessage">
      <span class="success-icon">
        <svg class="succes-icon-svg" width="18" height="18">
          <use href="./img/icons.svg#icon-accept"></use>
        </svg>
      </span>
      <h3 class="success-title">Registration Successful!</h3>
      <p class="success-text">
        Thank you for registering. We'll send you more details soon.
      </p>
    </div>
  </div>
</div>
